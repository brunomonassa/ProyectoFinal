<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta List</title>
</head>
<body>
    <h1>Inmuebles en venta</h1>
    <ul>
        {% for venta in object_list %}

            <li>
                <p>VENTA: {{ venta }}</p>
                <p>
                    <a href="{% url 'Detail' venta.id %}">Ver</a>
                    <a href="{% url 'Edit' venta.id %}">Editar</a>
                    <a href="{% url 'Delete' venta.id %}">Eliminar</a>
                </p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'New'  %}">Nuevo</a>
</body>
</html>
